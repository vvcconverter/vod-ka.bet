<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Stream</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e10;
      height: 100vh;
      display: flex;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .stream-container {
      flex: 1;
      height: 100%;
    }

    .chat-container {
      width: 400px;
      height: 100%;
    }

    iframe {
      border: none;
      border-radius: 8px;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .chat-container {
        width: 100%;
        height: 550px;
      }
      
      .stream-container {
        height: calc(100vh - 310px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stream-container">
      <iframe
        src="https://player.kick.com/generalqw77"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true">
      </iframe>
    </div>

    <div class="chat-container">
      <iframe
        src="https://kick.com/generalqw77/chatroom"
        frameborder="0"
        scrolling="no">
      </iframe>
    </div>
  </div>
</body>

</html>
